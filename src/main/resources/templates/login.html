<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<head>
    <title>Login</title>
</head>
<body>

<div class="col" layout:fragment="content">
    <div class="container">
        <div class="col-sm-4 sign-up--form order-first order-lg-last">
            <div class="h4 text-center">
                <br><br>
                <p>Login</p>
                <hr>
            </div>
            <form class="needs-validation" action="/login" method="post" novalidate>
                <!--        <form class="needs-validation" th:action="@{/login}" action="/login" method="post" novalidate>-->
                <div class="form-group">
                    <label for="login">Username:</label>
                    <input type="text" class="form-control form-control-lg" id="login" placeholder="Enter username"
                           name="username" required autofocus>
                    <div class="invalid-feedback">Enter username</div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Enter password"
                           name="password" required>
                    <div class="invalid-feedback">Enter password</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                    <div>
                        <a href="/forgetPassword">Forget password?</a>
                        <br>
                        <a href="/registration">Registration</a>
                    </div>

                </div>
                <button type="submit" class="btn btn-success primary-lg">Log In</button>
            </form>
            <br>
        </div>
    </div>
</div> <!-- fragment.content -->

<div class="col" layout:fragment="scripts">
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>

</body>
</html>
