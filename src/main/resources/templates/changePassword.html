<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Title doc list</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- CSS and Bootstrap -->
    <link rel="icon" href="../static/assets/img/favicon.ico" th:href="@{../static/assets/img/favicon.ico}"/>
    <link rel="stylesheet" href="../static/assets/bootstrap/bootstrap.min.css"
          th:href="@{../static/assets/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/assets/css/style.css" th:href="@{../static/assets/css/style.css}"/>
</head>

<body>

<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <a class="my-0 mr-md-auto font-weight-normal" href="../templates/index.html" th:href="@{/}">
            <img height="50" src="../static/assets/img/Logo.jpg" th:href="@{../static/assets/img/Logo.jpg}"/>
        </a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="../templates/adminPage.html"
               sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}">Admin Page</a>
            <a class="p-2 text-dark" href="../templates/documentList.html" th:href="@{/docs}">Document List</a>
            <a class="p-2 text-dark" href="../templates/documentList.html" th:href="@{/users}">User List</a>
            <a class="p-2 text-dark" href="../templates/profile.html" th:href="@{/user}">Profile</a>
        </nav>
        <a class="btn btn-outline-primary" href="#" sec:authorize="hasAuthority('USER')" th:href="@{/logout}">Log Out</a>
        <a class="btn btn-outline-primary" href="#" sec:authorize="anonymous" th:href="@{/login}">Log In</a>

    </div>
</header>

<div class="form container col-3">
    <div class="h4 text-center">
        <p>Password change form</p>
        <hr>
    </div>

    <form class="needs-validation" action="/changePassword" method="post" novalidate>
        <div class="form-group">
            <label for="oldPassword">Password</label>
            <input name="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Enter password here"
                   required>
            <!--               uncomment to use password validation       -->
            <!--               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
            <!--               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">-->

            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input name="password" type="password" class="form-control" id="password"
                   placeholder="Enter new password here" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="password2"
                   placeholder="Confirm your new password" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



</div>
</body>
</html>
