<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Home Page</title>
</head>

<body>

<div class="col" layout:fragment="content">

    <div class="form container col-3">
        <div class="h4 text-center">
            <p>Email change form - not ready</p>
            <hr>
        </div>

        <div th:if="${error != null}">
            <div class="alert alert-danger" th:text="${error}">
                registration error text
            </div>
        </div>


        <form class="needs-validation" action="/changeEmail" method="post" novalidate>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password"
                       placeholder="Enter password here"
                       required>
                <!--               uncomment to use password validation       -->
                <!--               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
                <!--               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">-->

                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" type="email" class="form-control" id="email"
                       placeholder="Enter new password here" required>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label for="email2">Confirm Email</label>
                <input name="email2" type="email" class="form-control" id="email2"
                       placeholder="Confirm your new password" required>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div> <!-- fragment.content -->

<div class="col" layout:fragment="scripts">
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>

</body>
</html>
