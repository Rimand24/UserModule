<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        layout:decorate="~{layouts/layout}">

<head>
    <title>Registration</title>
</head>
<body>

<div class="col" layout:fragment="content">
<div class="container">
    <div class="col-sm-4 sign-up--form order-first order-lg-last">
        <div class="h4 text-center">
            <br><br>
            <p>Registration</p>
            <hr>
        </div>

        <div th:if="${error != null}">
            <div class="alert alert-danger" th:text="${error}">
                registration error text
            </div>
        </div>

        <div class="row">
            <form class="needs-validation col mx-auto" action="/registration" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control form-control-lg" name="username" type="text"
                           id="username" placeholder="Enter username here" required autofocus
                           pattern="[\dA-Za-z]{2,32}"
                           title="Use only latin letters and numbers with length 2 to 32 symbols">
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control form-control-lg" name="password" type="password"
                           id="password" placeholder="Enter password here" required>
                    <!--               uncomment to use password validation       -->
                    <!--               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
                    <!--               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">-->
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input class="form-control form-control-lg" name="password2" type="password"
                           id="password2" placeholder="Confirm your password" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input class="form-control form-control-lg" name="email" type="text" id="email"
                           placeholder="Enter email here" required>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div>
                    By clicking Submit, you agree to our
                    <a href="../../static/terms.html" th:href="@{../../static/terms.html}">Terms</a>
                    and that you have read our
                    <a href="../../static/policy.html" th:href="@{../../static/policy.html}">Data Use Policy</a>
                    <!--                    , including our-->
                    <!--                    <a href="../static/cookie.html" th:href="@{../static/cookie.html}">Cookie Use</a>-->
                </div>
                <div>
                    <button type="submit" class="btn btn-success primary-lg">Create account</button>
                    <p>Already registered? <a href="/login">Login here</a></p>

                </div>
            </form>
            <br>
        </div>
    </div>
</div>
</div> <!-- fragment.content -->


<div class="col" layout:fragment="scripts">
    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</div>

</body>
</html>
