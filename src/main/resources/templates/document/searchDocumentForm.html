<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Search document</title>
</head>

<body>

<div class="col" layout:fragment="content">

    <div class="container">
        <div class="col-sm-4 sign-up--form order-first order-lg-last">
            <div class="h4 text-center">
                <br><br>
                <p>Search</p>
                <hr>
            </div>

            <form class="needs-validation" th:action="@{/docs/search}" method="post">
                <div class="form-group">
                    <label for="docName">Document name:</label>
                    <input type="text" class="form-control form-control-lg" id="docName" placeholder="Enter document name"
                           name="docName">
                    <div class="invalid-feedback">Enter name</div>
                </div>
                <div class="form-group">
                    <label for="username">Username name:</label>
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username"
                           name="username">
                    <div class="invalid-feedback">Enter name</div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success primary-lg">Search</button>
                </div>
            </form>
        </div>
    </div>
    <!--    private Set<Tag> tags;-->

</div> <!-- fragment.content -->


</body>
</html>
