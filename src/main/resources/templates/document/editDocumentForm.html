<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Edit document</title>
</head>

<body>

<div class="col" layout:fragment="content">

    <div class="container">
        <div class="col-sm-4 sign-up--form order-first order-lg-last">
            <div class="h4 text-center">
                <br><br>
                <p>Upload</p>
                <hr>
            </div>

            <form class="needs-validation" th:action="@{/docs/edit}" method="post" enctype="multipart/form-data"
                  novalidate>

                <div class="form-group">
                    <label for="docName">Document name:</label>
                    <input type="text" class="form-control form-control-lg" id="docName" placeholder="Enter name"
                           name="docName">
                    <div class="invalid-feedback">Enter name</div>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control form-control-lg" id="description"
                           placeholder="Enter description"
                           name="description">
                    <div class="invalid-feedback">Enter description</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="publicDocument"> Make document public
                    </label>
                </div>
                <div class="form-group">
                    <p>Upload file (max size 300 Mb, supported: pdf, txt, doc)</p>
                    <div class="custom-file">
                        <label for="customFile">Choose file</label>
                        <input type="file" name="file" id="customFile" placeholder="choose">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success primary-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!--    private Set<Tag> tags;-->

</div> <!-- fragment.content -->


</body>
</html>
