<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../static/assets/img/favicon.ico"/>
    <link rel="stylesheet" href="../static/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/style.css">

    <!--    <link href="../static/bootstrap/bootstrap.min.css" rel="stylesheet" th:href="@{/static/bootstrap/bootstrap.min.css}"/>-->


    <!--    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" type="text/css" />-->
    <!--    <link rel="stylesheet" th:href="@{/resources/css/style.css}" type="text/css" />-->
</head>


</head>

<body>

<div class="form container col-3">
    <div class="h4 text-center">
        <p>Please fill in this form to create an account.</p>
        <hr>
    </div>
    <form class="needs-validation" action="/registration" method="post" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Enter username here"
                   required autofocus
                   pattern="[\dA-Za-z]{2,32}" title="Use only latin letters and numbers with length 2 to 32 symbols">
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter password here"
                   required>
            <!--               uncomment to use password validation       -->
            <!--               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
            <!--               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">-->

            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="password2"
                   placeholder="Confirm your password" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter email here" required>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div>
            Регистрируясь, я принимаю
            <a href="../static/policy.html" th:href="@{../static/policy.html}">Политику конфиденциальности</a>
            и
            <a href="../static/policy.html" th:href="@{../static/terms.html}">Условия предоставления услуг</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
</div>

<script>
    // Disable form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
