<table class="documentList">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>docId</th>
        <th>filename</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="document : ${documentList}">
    <tr th:object="${document}">
        <td th:text="*{name}">Jeb</td>
        <td th:text="*{docId}">2a7840ad-551f-4ba4-a772</td>
        <td th:text="*{filename}">695462.pdf</td>
        <td th:text="*{createdBy}">admin</td>

        <td>
            <a href="/doc/" th:href="@{/doc/{id}(id=*{docId})}">Open</a>

<!--            <a href="/doc/" th:href="@{/doc/(id=*{docId})}">Open</a>-->
        </td>
    </tr>
    </tbody>
</table>
