<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="documentList" border="2">
    <thead>
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody th:each="document : ${documentList}">
    <tr th:object="${document}">
        <td th:text="*{name}">695462.pdf</td>
        <td th:text="*{createdBy.getUsername()}">Jeb</td>
        <td>
            <a href="../templates/document.html" th:href="@{/doc/{id}(id=*{docId})}">Open</a>
            <p><a href="#" th:href="@{/doc/download/{id}(id=*{docId})}" download>Download</a>
            <a href="../templates/documentList.html" th:href="@{/doc/delete/{id}(id=*{docId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<form action="/doc/add" method="post" enctype="multipart/form-data" >
<p>Upload file (max size 300mb)</p>
    <div class="form-group">
        <div class="custom-file">
            <input type="file" name="file" id="customFile" placeholder="choose">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>

</body>
</html>
